        <title>Login Form</title>
    </head>
    <body>
      <h2>Login form</h2>
    <form>
       <p>
          Name: <br>
          <input type="text" name="name"> <br>
        </p>

        <p>Email: <br>

        </p>
        <p>
          <input type="submit" value="send message" name="contact_form" >
        </p>
        
    </form>
    </body>
</html>
