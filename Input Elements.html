<html>
    <head>
        <title>Email in form</title>
    </head>
    <body>
        <h2>Enter your inputs</h2>
        <p>
            <label for="Email_id">Email:</label>
            <input type="Email" name="Email_id" id="Email_id" required="@gmail.com">
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required min="18" max="99">
        </p>
        <p>
            <label for="dob">Date of Bir</label>
            <input type="date" name="dob" id="dob">
        </p>
        <p>
            <label for="price">Price range</label>
            <input type="range" name="price" id="price" min="0" max="1000" step="10">
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" name="website" id="website">
        </p>
        <p>
            <label for="time">Raising Time</label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <label for="vweek">Vacation week:</label>
            <input type="week" name="vweek" id="vweek">
        </p>
        <hr>

    </body>
